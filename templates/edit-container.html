{% extends 'index.html' %}
{% block body %}
<h2 class="pt-4">Edit</h2>
<p>{{ container }}</p>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.barcode.label }}<br>
        {{ form.barcode(size=32) }}
    </p>
    <p>{{ form.submit() }} {{ form.cancel() }}</p>
</form>

{% endblock %}
